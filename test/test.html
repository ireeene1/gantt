<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #gantt{
            height: 600px;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../dist/index.css" />
</head>
<body>
    <div id="gantt"></div>

    <button id="day">日</button>
    <button id="week">周</button>
    <button id="month">月</button>
    <button id="year">年</button>
</body>
<script src="../dist/index.js"></script>
<script src="./data.js"></script>
<script>
    const { createGantt } = Gantt;

    data.forEach(v => {
        v.startDate = v.planStartDate
        v.endDate = v.planEndDate,
        v.name = v.itemName
    });

    const gantt = createGantt();

    gantt.mount('#gantt');

    gantt.setData(data)

    window.g = gantt

    document.getElementById('day').onclick = () => gantt.mode = 'day';
    document.getElementById('week').onclick = () => gantt.mode = 'week';
    document.getElementById('month').onclick = () => gantt.mode = 'month';
    document.getElementById('year').onclick = () => gantt.mode = 'year';

</script>
</html>
